<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products | VAH – Visual Art Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Font Awesome (optional icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>

  <!-- ===== HEADER / NAV ===== -->
  <header class="site-header">
    <div class="container nav-container">
      <div class="logo">
        <img src="assets/images/vah-logo.png" alt="VAH Logo">
        <span>Visual Art Hub</span>
      </div>

      <nav>
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ===== HERO ===== -->
  <section class="page-hero">
    <img src="assets/images/Products Page.png" alt="Products">
    <div class="hero-text">
      <h1>Our Products</h1>
      <p>Select what you like and send enquiry via WhatsApp</p>
    </div>
  </section>

  <!-- ===== FILTERS ===== -->
  <section class="filters-section">
    <div class="container filters">
      <button class="filter-btn active" data-category="All" onclick="filterProducts('All')">All</button>
      <button class="filter-btn" data-category="Frames" onclick="filterProducts('Frames')">Frames</button>
      <button class="filter-btn" data-category="Mugs" onclick="filterProducts('Mugs')">Mugs</button>
      <button class="filter-btn" data-category="T-shirts" onclick="filterProducts('T-shirts')">T-shirts</button>
      <button class="filter-btn" data-category="Keychains" onclick="filterProducts('Keychains')">Keychains</button>
      <button class="filter-btn" data-category="Magic Mirror" onclick="filterProducts('Magic Mirror')">Magic Mirror</button>
      <button class="filter-btn" data-category="Pillows" onclick="filterProducts('Pillows')">Pillows</button>
    </div>
  </section>

  <!-- ===== PRODUCTS GRID ===== -->
  <section class="products-section">
    <div class="container">
      <div id="products-container" class="products-grid">
        <!-- Products are injected by main.js -->
      </div>
    </div>
  </section>

  <!-- ===== WHATSAPP CTA ===== -->
  <section class="whatsapp-cta">
    <div class="container">
      <h2>Selected what you like?</h2>
      <p>Send your enquiry on WhatsApp and we’ll get back to you</p>
      <button class="whatsapp-btn" onclick="sendToWhatsApp()">
        <i class="fab fa-whatsapp"></i> Send Enquiry on WhatsApp
      </button>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2026 VAH – Visual Art Hub. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
